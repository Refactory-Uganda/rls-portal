name: Frontend CI Pipeline

on:
  push:
    branches:
      - main
      - staging
      - development
  pull_request:
    branches:
      - main
      - staging
      - development

jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start application server
        run: npm run dev

      - name: Wait for server to start
        run: |
          echo "Waiting for server to start..."
          for i in {1..10}; do
            if curl -s --head http://localhost:3000 | grep "200 OK" > /dev/null; then
              echo "Server is up!"
              break
            else
              echo "Server not yet up, waiting..."
              sleep 5
            fi
          done

      - name: Run frontend tests
        run: npm run test:e2e

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to production (main branch)
        run: |
          echo "Deploying to production..."
          # deployment commands for rls-portal, e.g., pushing to AWS S3, Netlify, Vercel, etc.
